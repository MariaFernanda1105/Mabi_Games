<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gomoku Game</title>
    <!-- Link para o arquivo de estilo CSS externo -->
    <link rel="stylesheet" href="style.css">
   
</head>


<body>
    <!-- Div para exibir o placar -->
    <div id="score">
        <p>Placar:</p>
        <p>Rosa (●): <span id="blackScore">0</span></p>
        <p>Roxo (○): <span id="whiteScore">0</span></p>
    </div>
    <!-- Div para o tabuleiro do jogo -->
    <div id="board"></div>
    <!-- Inclusão do arquivo JavaScript -->
    <script src="script.js"></script>
</body>


</html>
